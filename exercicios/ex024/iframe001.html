<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p
      >Acessando o site do

        <!-- Tamanho padrão 300x150-->
       <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
           <a href="http://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
       </iframe>

       para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é legal!
        
    </p>
</body>
</html>
